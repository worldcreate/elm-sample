<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>

    <script src="elm.js"></script>
  </head>
  <body>
    <script>
      var app = Elm.Main.init();

      app.ports.saveTodos.subscribe(function(e) {
        console.log(e);
        localStorage.todos = e;
      });

      app.ports.fetchTodos.subscribe(function(e) {
        console.log("fetchTodos");
        let todos = localStorage.todos.split(',');
        console.debug(todos);
        app.ports.sendTodos.send(todos);
      });
    </script>
  </body>
</html>
